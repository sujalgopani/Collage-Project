<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam-Next-Register</title>

    <link rel="stylesheet" href="./Registration.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- BACKGROUND -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- MAIN -->
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4"
    >
      <div class="register-box p-4 rounded shadow">
        <!-- LOGO -->
        <div class="text-center mb-3">
          <img src="../Login/logo1 1.svg" width="180" />
        </div>

        <h4 class="text-center text-dark mb-4">Create Your Account</h4>

        <!-- FORM -->
        <form>
          <div class="row">
            <!-- FULL NAME -->
            <div class="col-md-6 mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" required />
            </div>

            <!-- MOBILE -->
            <div class="col-md-6 mb-3">
              <label>Mobile</label>
              <input type="tel" class="form-control" required />
            </div>

            <!-- EMAIL -->
            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input type="email" class="form-control" required />
            </div>

            <!-- DOB -->
            <div class="col-md-6 mb-3">
              <label>DOB</label>
              <input type="date" class="form-control" required />
            </div>

            <!-- PASSWORD -->
            <div class="col-md-6 mb-3">
              <label>Password</label>
              <input type="password" class="form-control" required />
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="col-md-6 mb-3">
              <label>Confirm Password</label>
              <input type="password" class="form-control" required />
            </div>
          </div>

          <!-- GENDER -->
          <div class="mb-3">
            <label class="d-block">Gender</label>

            <div>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>

              <input type="radio" name="gender" id="female" class="ms-3" />
              <label for="female">Female</label>
            </div>
          </div>

          <!-- SUBJECTS -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subjects</label>
            <select id="subject" class="form-select">
              <option value="">-- Select Subject --</option>
              <option value="Math">Math</option>
              <option value="Science">Science</option>
              <option value="English">English</option>
            </select>
          </div>

          <!-- BUTTON -->
          <button class="btn btn-primary w-100">Register</button>
        </form>

        <!-- DIVIDER -->
        <div class="d-flex align-items-center my-3">
          <hr class="flex-grow-1" />
          <span class="mx-2">OR</span>
          <hr class="flex-grow-1" />
        </div>

        <!-- LOGIN -->
        <p class="registration-loginbtn text-center mt-3">
          Already have an account?
          <a href="../Login/Login.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
