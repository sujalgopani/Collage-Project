<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamNext-Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style></style>
  </head>

  <body>
    <!-- Sidebar -->
<div class="sidebar">
  <img class="text-center" width="180" src="../Login/logo1 1.svg">
  <hr />

  <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>

  <!-- Manage Menu -->
  <a href="javascript:void(0)" class="menu-toggle">
    <i class="bi bi-gear me-2"></i>Manage
    <i class="bi bi-chevron-down float-end"></i>
  </a>

  <!-- Submenu -->
  <div class="submenu">
    <a href="#" class="submenu-toggle">
      <i class="bi bi-person me-2"></i>Student
    </a>

    <div class="submenu-inner">
      <a href="#"><i class="bi bi-pencil-square me-2"></i>CRUD Student</a>
    </div>

    <a href="#" class="submenu-toggle">
      <i class="bi bi-person-badge me-2"></i>Teacher
    </a>

    <div class="submenu-inner">
      <a href="#"><i class="bi bi-pencil-square me-2"></i>CRUD Teacher</a>
    </div>
  </div>

  <a href="#"><i class="bi bi-journal-text me-2"></i>Exam</a>
  <a href="#"><i class="bi bi-bar-chart-line me-2"></i>Result</a>
  <a href="#"><i class="bi bi-bell me-2"></i>Notification</a>
  <a href="#"><i class="bi bi-person me-2"></i>Profile</a>
  <a href="#"><i class="bi bi-gear me-2"></i>Account Setting</a>
  <a href="#"><i class="bi bi-lightbulb me-2"></i>Suggestion</a>
  <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
</div>


    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navbar -->
      <div class="topbar d-flex justify-content-between align-items-center">
        <h5>Dashboard</h5>
        <div class="d-flex align-items-center gap-2">
          <img src="https://via.placeholder.com/40" class="rounded-circle" />
          <span>Sujal</span>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="row mt-4">
        <div class="col-md-3">
          <div class="card-box bg1">
            <h6>Total Exams</h6>
            <h3>12</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-box bg2">
            <h6>Completed</h6>
            <h3>8</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-box bg3">
            <h6>Pending</h6>
            <h3>3</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-box bg4">
            <h6>Failed</h6>
            <h3>1</h3>
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="mt-5">
        <h5>Recent Activity</h5>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Exam</th>
              <th>Status</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Math Test</td>
              <td>Completed</td>
              <td>85</td>
            </tr>
            <tr>
              <td>Science Quiz</td>
              <td>Pending</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    

    <script>
  // Manage toggle
  document.querySelector(".menu-toggle").addEventListener("click", function () {
    let submenu = document.querySelector(".submenu");
    submenu.style.display =
      submenu.style.display === "block" ? "none" : "block";
  });

  // Student & Teacher toggle
  document.querySelectorAll(".submenu-toggle").forEach((item, index) => {
    item.addEventListener("click", function () {
      let innerMenu = document.querySelectorAll(".submenu-inner")[index];
      innerMenu.style.display =
        innerMenu.style.display === "block" ? "none" : "block";
    });
  });
  
</script>


  </body>
</html>
