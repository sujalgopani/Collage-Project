<!-- Sidebar -->
<div class="sidebar">
  <img class="text-center" width="180" src="/logo.svg" />
  <hr />

  <a routerLink="/admin-dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>

  <!-- Manage Menu -->
  <a class="menu-toggle" (click)="toggleMainMenu()">
    <i class="bi bi-gear me-2"></i>Manage
    <i class="bi bi-chevron-down float-end"></i>
  </a>

  @if (isMainOpen) {
    <!-- Submenu -->
    <div class="submenu">
      <a class="submenu-toggle" (click)="toggleTeacher()">
        <i class="bi bi-person-badge me-2"></i>Teacher
      </a>
      @if (isTeacherOpen) {
        <div class="submenu-inner">
          <a routerLink="/admin-dashboard/main-teacher"><i class="bi bi-pencil-square me-2"></i>CRUD Teacher</a>
        </div>
      }

      <a class="submenu-toggle" (click)="toggleStudent()">
        <i class="bi bi-person me-2"></i>Student
      </a>
      @if (isStudentOpen) {
        <div class="submenu-inner">
          <a routerLink="/admin-dashboard/main-student"><i class="bi bi-pencil-square me-2"></i>CRUD Student</a>
        </div>
      }
    </div>
  }

  <a href="#"><i class="bi bi-journal-text me-2"></i>Exam</a>
  <a href="#"><i class="bi bi-bar-chart-line me-2"></i>Result</a>
  <a href="#"><i class="bi bi-bell me-2"></i>Notification</a>
  <a href="#"><i class="bi bi-person me-2"></i>Profile</a>
  <a href="#"><i class="bi bi-gear me-2"></i>Account Setting</a>
  <a href="#"><i class="bi bi-lightbulb me-2"></i>Suggestion</a>
  <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Main Section -->
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
