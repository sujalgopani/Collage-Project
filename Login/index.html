<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam-Next-Login</title>

    <link rel="stylesheet" href="Login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- LEFT SIDE IMAGE -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="./Login_Page_Design_-removebg-preview 1.png"
            class="img-fluid h-100 w-100 object-fit-cover"
          />
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-box">
            <!-- LOGO -->
            <div class="text-center mb-3">
              <img src="./logo1 1.svg" width="200" />
            </div>

            <h5 class="text-center mb-4">Sign In With Email</h5>

            <!-- FORM -->
            <form>
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@gmail.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="XXXXXXX"
                    required
                  />

                  <span
                    class="input-group-text"
                    style="cursor: pointer"
                  >
                    üëÅÔ∏è
                  </span>
                </div>
              </div>

              <div class="forgot-psw text-center mb-3">
                <a href="#">Forgot password?</a>
              </div>

              <button class="btn btn-primary w-100">
                <strong>Sign In</strong>
              </button>
            </form>

            <!-- DIVIDER -->
            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" />
              <span class="mx-2">OR</span>
              <hr class="flex-grow-1" />
            </div>
            <!-- GOOGLE LOGIN -->
            <button
              class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2"
            >
              <img src="./google.svg" width="20" />
              <strong>Sign In With Google</strong>
            </button>

            <!-- REGISTER -->
            <p class="text-center mt-3">
              Don‚Äôt have an account?
              <a href="../Registration/Regitration.html">Create one</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
